name: Benchmark httparse (req)

on:
  workflow_dispatch:
    inputs:
      generate_report:
        description: 'Generate step summary report'
        type: boolean
        default: true
  workflow_call:
    inputs:
      generate_report:
        description: 'Generate step summary report'
        type: boolean
        default: false

jobs:
  bench:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install catch2 (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y catch2 clang

      - name: Install catch2 (macOS)
        if: runner.os == 'macOS'
        run: brew install catch2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run benchmarks
        run: make -C bench run-httparse-req

      - name: Generate Report
        if: ${{ inputs.generate_report }}
        run: node bench/report.js bench/results/req_httparse_*.jsonl >> $GITHUB_STEP_SUMMARY

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-httparse-req-${{ matrix.os }}
          path: bench/results/
