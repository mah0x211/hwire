name: Benchmark (resp)

on:
  workflow_dispatch:

jobs:
  bench-hwire-resp:
    uses: ./.github/workflows/bench-hwire-resp.yml

  bench-pico-resp:
    uses: ./.github/workflows/bench-pico-resp.yml

  bench-llhttp-resp:
    uses: ./.github/workflows/bench-llhttp-resp.yml

  bench-httparse-resp:
    uses: ./.github/workflows/bench-httparse-resp.yml

  report:
    needs: [bench-hwire-resp, bench-pico-resp, bench-llhttp-resp, bench-httparse-resp]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download results (${{ matrix.os }})
        uses: actions/download-artifact@v4
        with:
          pattern: bench-*-resp-${{ matrix.os }}
          path: bench/results/
          merge-multiple: true

      - name: Generate Report (${{ matrix.os }})
        run: node bench/report.js bench/results/rsp_*.jsonl >> $GITHUB_STEP_SUMMARY

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-resp-results-${{ matrix.os }}
          path: bench/results/
